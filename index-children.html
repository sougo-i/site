      <p class="bg-white p-2">&emsp;世界の子どもの人口は、現在19億1580万人である（15歳未満）。その中で<span class="text-color">飢餓に苦しむ子供は8億2100万人</span>に上る。主にアフリカ地域に多く存在している。原因としては、気候変動や干ばつ、洪水等の極端な気象現象が、紛争や景気後退とともに飢餓増加の主要因になっている。
       &emsp;世界の一方では食糧が余り廃棄される一方で、飢餓に苦しみ食糧が足りなくなっている子どもがたくさんいることを、私たちは知る必要がある。
